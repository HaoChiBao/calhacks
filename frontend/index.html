<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Base -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Era。| Beyond Just the Stay</title>
    <meta name="description" content="Era is an AI-native way to book, plan, and experience stays. Personalized itineraries, context-aware recommendations, and smarter search—beyond just the stay." />
    <meta name="keywords" content="Era, AI travel, AI itinerary, vacation rentals, hotels, short-term stays, trip planner, airbnb alternative, travel planning" />
    <link rel="canonical" href="https://www.erastays.com/" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="color-scheme" content="light dark" />

    <!-- Single-source icon for everything -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.ico" color="#0F172A" />
    <!-- If you use a manifest, it can still reference favicon.ico internally -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Era" />
    <meta property="og:title" content="Era。| Beyond Just the Stay" />
    <meta property="og:description" content="AI-native stays and planning. Era builds your trip plan around where you stay—automatically." />
    <meta property="og:url" content="https://www.erastays.com/" />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:image:alt" content="Era — AI-native travel and stays" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Era。| Beyond Just the Stay" />
    <meta name="twitter:description" content="Personalized, AI-native travel: stays, plans, and local picks that adapt to you." />
    <meta name="twitter:site" content="@YourEraHandle" />
    <meta name="twitter:image" content="/favicon.ico" />
    <meta name="twitter:image:alt" content="Era — AI-native travel and stays" />

    <!-- Alternate languages -->
    <link rel="alternate" hreflang="en" href="https://www.erastays.com/" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Era",
      "url": "https://www.erastays.com/",
      "logo": "/favicon.ico",
      "sameAs": [
        "https://twitter.com/YourEraHandle",
        "https://www.linkedin.com/company/era-travel"
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@erastays.com",
        "availableLanguage": ["en"]
      }]
    }
    </script>

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Era",
      "url": "https://www.erastays.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.erastays.com/search?q={query}",
        "query-input": "required name=query"
      }
    }
    </script>

    <!-- Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Era",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Web",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
      "description": "AI-native travel app for booking stays and generating day-by-day plans around your accommodation.",
      "url": "https://www.erastays.com/"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
